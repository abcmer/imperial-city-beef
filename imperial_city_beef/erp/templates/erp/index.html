{% extends 'erp/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/starter-template.css' %}">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/hotdog1.jpg' %}" class="hotdog-carousel-img" alt="Chicago Hot Dog 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/hotdog2.jpg' %}" class="hotdog-carousel-img" alt="Chicago Hot Dog 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/hotdog3.jpg' %}" class="hotdog-carousel-img" alt="Chicago Hot Dog 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endblock %}
