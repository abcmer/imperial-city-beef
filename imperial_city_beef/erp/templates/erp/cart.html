{% extends 'erp/base.html' %}
{% block content %}
    {% if cart_items %}
        <ul class="list-group">
        {% for item in cart_items %}             
            <li class="list-group-item"><a href="{% url 'erp:product_detail' item.product_id %}">{{ item }}</a></li>
        {% endfor %}
        </ul>
        <button type="button" class="btn btn-primary">Checkout</button>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
{% endblock %}
