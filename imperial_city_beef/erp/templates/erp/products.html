{% extends 'erp/base.html' %}
{% block content %}
    {% if products %}
        <ul class="list-group">
        {% for product in products %}
            <li class="list-group-item">
                <a href="{% url 'erp:product_detail' product.id %}">{{ product.name }}</a>                
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
{% endblock %}
