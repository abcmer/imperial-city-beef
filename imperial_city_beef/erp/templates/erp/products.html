{% extends 'erp/base.html' %}
{% block content %}
    {% if products %}
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %} 
            <tr>
            <td>{{product}}</td>
            <td>{{product.price}}</td>
            <td><button type="button" class="btn btn-primary">Add to Cart</button></td>
            </tr>   
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No products are available.</p>
    {% endif %}
{% endblock %}
